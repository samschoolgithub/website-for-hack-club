<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Morse Code Converter</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>
    Sam's Morse Code Converter
  </h1>
  <input type="text" id="userinput" placeholder="Enter text here">
  <button onclick="convert_to_morse_code()">Convert to morse mode</button>
  <br>
  <br>
  <b style="font-size: 20px" id="output_text">
    Output will show up here.
  </b>
  <br>
  <button hidden id="copybutton" onclick="copytext()">Copy text to clipboard</button>
  <script src="script.js"></script>
</body>

</html>
